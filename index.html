<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-1 time" id="hour9">9:00 AM</div>
      <textarea class="col-10" ></textarea>
      <button class="col-1 savetask"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour10">10:00 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour11">11:00 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour12">12:00 AM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour1">1:00 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour2">2:00 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour3">3:00 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    <div class="row">
      <div class="col-1 time" id="hour4">4:00 PM</div>
      <textarea class="col-10"></textarea>
      <button class="col-1"></button>
    </div>
    
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="javascript.js"></script>
  </body>

</html>
